<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <header>
                <span class="logo">
                    <img src="images/logo.png" alt="">
                    <h5>Master Card</h5>
                </span>
                <img src="images/chip.png" alt="" class="chip">
            </header>

            <div class="card-details">
                <div class="name-number">
                    <h6>Card Number</h6>
                    <h5 class="number">8090 1050 2040 6070</h5>
                    <h5 class="name">Mr. AJAHA AMINE</h5>
                </div>

                <div class="valid-date">
                    <h6>Valid Thru</h6>
                    <h5>05/29</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
